{% extends 'default.html' %}

{% block title %}
  Delete an ad
{% endblock title %}

{% block content %}
  <h2>{{ ad.title }}</h2>
  <h3>by {{ ad.author }} at {{ ad.posted }}</h3>
  <p class="ad-delete__content">{{ ad.content }}</p>
  <p class="ad-delete__confirmation-text">Are you sure?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
{% endblock content %}
